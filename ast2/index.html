<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="carousel-container">
      <div class="carousel-image-wrapper carousel-image-wrapper1">
        <img id="slide0" src="./images/image1.jpg" alt="img1" />
        <img id="slide1" src="./images/image2.jpg" alt="img2" />
        <img id="slide2" src="./images/image3.jpg" alt="img3" />
        <img id="slide3" src="./images/image4.jpg" alt="img4" />
        <img id="slide4" src="./images/image5.jpg" alt="img5" />
        <img id="slide5" src="./images/image6.jpg" alt="img6" />
      </div>

      <a class="prevSlide" id="prevSlide1"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      <a class="nextSlide" id="nextSlide1"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
      <ul class="carousel-indicator" id="carousel-indicator1"></ul>
    </div>

    <div class="carousel-container">
      <div class="carousel-image-wrapper carousel-image-wrapper2">
        <img id="slide0" src="./images/image1.jpg" alt="img1" />
        <img id="slide1" src="./images/image2.jpg" alt="img2" />
        <img id="slide2" src="./images/image3.jpg" alt="img3" />
        <img id="slide3" src="./images/image4.jpg" alt="img4" />
        <img id="slide4" src="./images/image5.jpg" alt="img5" />
        <img id="slide5" src="./images/image6.jpg" alt="img6" />
      </div>

      <a class="prevSlide" id="prevSlide2"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      <a class="nextSlide" id="nextSlide2"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
      <ul class="carousel-indicator" id="carousel-indicator2"></ul>
    </div>

    <script src="./oopscript.js"></script>

</html>
